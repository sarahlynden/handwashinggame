	<script type="text/processing" data-processing-target="mycanvas2">
		var windowWidth = $(window).width();
		var windowHeight = $(window).height();
		
		
		
		//random facts
		
		facts = ["Tap water has a shelf-life of 6 months, after which chlorine dissipates and bacteria starts to grow.", "There's a breed of bacteria thatlives in hairspray.","3,000 types of bacteria.","When two people kiss, they exchange between 10 million and 1 billion bacteria.","Most antibiotics are made from bacteriAfter two weeks of wear, a pair of jeans will have grown a 1,000-strong colony of bacteria on the front, 1,500â€“2,500 on the back, and 10,000 on the crotch.","The strongest creatures on Earth are gonorrhea bacteria. They can pull 100,000 times their own body weight.","Offices with more male employees have far more bacteria.","In 2013, a bacteria was found in New Zealand that's resistant to every single antibioticknown.","20% of office coffeemugs contain fecal bacteria.","Babies are born with no bacteria in their bodies.","Some 15,152 types of life forms, from insects to bacteria, have been identified on the New York subway.","A newly-discovered species of rust-eating bacteria will have consumed the wreck of the Titanic within 20 years."];
		funFact = "Fun Fact: " +facts[round(random(0,12))];

		//bubbles
		var Bubble = function(xPos,yPos,pic){
			this.xPos = xPos;
			this.yPos = yPos;
			this.pic = loadImage(pic);
		
			this.drawBubble = function(){
				image(this.pic, this.xPos, this.yPos, 120, 120);
			};
			this.moveBubble = function(){
				this.xPos += random(-1,1);
				this.xPos %= windowWidth;
				this.yPos += random(-1,5);
				this.yPos %= windowHeight;
			};
		};
		var bubble = [];
		var bubbleImage = "http://germpictures.weebly.com/uploads/4/4/9/8/44984345/2026252_orig.png";
		for(var i = 0; i < round(random(10, 20)); i++){
			bubble.push(new Bubble(random(0, windowWidth), random(0, windowHeight), bubbleImage));
		}
		
		void setup(){
			size(windowWidth,$(window).height());
		};

		var backgroundPic = loadImage("http://germpictures.weebly.com/uploads/4/4/9/8/44984345/1226509_orig.jpg");
		void draw(){  
			image(backgroundPic,0,0,windowWidth,windowHeight);
			for(var i = 0; i < bubble.length; i++){
				bubble[i].drawBubble();
				bubble[i].moveBubble();
			}	
		};
